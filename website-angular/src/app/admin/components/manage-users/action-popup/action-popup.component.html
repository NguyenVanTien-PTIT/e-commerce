<h2 *ngIf="action === 'edit'" class="title-action">Sửa người dùng trong hệ thống</h2>
<h2 *ngIf="action === 'add'" class="title-action">Thêm mới người dùng trong hệ thống</h2>
<form [formGroup]="profileForm" class="form-actions">

    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter Your Username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Mật khẩu</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Enter Your password" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tên</mat-label>
        <input matInput formControlName="fullname" placeholder="Enter Your Full name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Số điện thoại</mat-label>
        <input matInput formControlName="phoneNumber" placeholder="Enter Your phoneNumber" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Địa chỉ</mat-label>
        <input matInput formControlName="address" placeholder="Enter Your Address" required>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="action === 'edit'">
        <mat-label>Ngày tạo</mat-label>
        <input matInput value="{{user.createDate}}" disabled>
    </mat-form-field>

    <mat-selection-list #listRole (click)="onCheckboxClick($event, listRole)">
        <mat-list-option *ngFor="let role of roles" [value]="role.name" [selected]="role.checkbox">
          {{role.name}}
        </mat-list-option>
    </mat-selection-list>
      
      <p>
        Số lựa chọn: {{listRole.selectedOptions.selected.length}}
      </p>
    <br>
</form>
<br>

<div class="btn-group">
    <button mat-button mat-raised-button color="primary" 
        class="save"
        (click)="update()"
        *ngIf= "action === 'edit'"
        [disabled]="!profileForm.valid">
        Lưu
    </button>

    <button mat-button mat-raised-button color="primary" 
        class="save"
        (click)="update()"
        *ngIf= "action === 'add'"
        [disabled]="!profileForm.valid">
        Lưu
    </button>

    <button mat-button mat-stroked-button color="primary" class="button"
    (click)="closeDialog()">
        Hủy bỏ
    </button>
</div>
